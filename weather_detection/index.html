<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ye kya hai , spelling galat thi-->
    <!-- isiliye nahi chal raha tha -->
    
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>
        
        <div>
            <div class="weather-body">
                <div class="lacation-details">
                    <div class="city" id="city">Bhanpur, BHOPAL </div>
                    <div class="date" id="date">9 April (Monday), 2023</div>
                </div>

                <div class="weather-status">
                     <div class="temp" id="temp">34&deg;c</div>
                     <div class="min-max" id="min-max"> 32&deg;C(min) / 34&deg;C (max) </div>
                     <div class="weather" id="weather">Clear</div>
                     <div class="img"></div>
                </div>
            </div>
        </div>
    

  <!-- defer add krna padega warna js load hone se phle page load ho jayega -->
  <!-- <script src="java.js" defer></script> -->
<script src="java.js" defer ></script>
</body>
</html>
